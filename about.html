    <h2>服務聯繫</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">主旨</label>
            <input type="text" class="form-control" id="subject" placeholder="請輸入主旨" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">訊息</label>
            <textarea class="form-control" id="message" rows="4" placeholder="請輸入您的訊息" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
